<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/eventos"></ion-back-button>
      <ion-title>Entradas</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Entradas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- <app-entrada *ngFor="let entrada of entradasList" [entrada]="entrada"></app-entrada> -->
    <div *ngFor="let entrada of entradasList">
      <ion-item *ngIf="entrada" [routerLink]="'/entrada/' + entrada.id" [detail]="false">
        <div slot="start" [class]="!entrada.validado == 1 ? 'dot dot-unread' : 'dot'"></div>
        <ion-label class="ion-text-wrap">
          <h2>
            {{ entrada.evento }}
            <span class="date">
              <ion-note>{{ entrada.validado == 0 ? 'NÃ£o validado' : 'Validado' }}</ion-note>
              <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
            </span>
          </h2>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
