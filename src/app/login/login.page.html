<ion-content class="center" [fullscreen]="true">
  <div class="div-inner ion-padding">
    <h2>Seja bem-vindo!</h2>
    <p>FaÃ§a o login para continuar ou realize seu cadastro.</p>

    <form [formGroup]="loginForm">
      <ion-item class="ion-margin-top">        
        <ion-label>E-Mail</ion-label>
			  <ion-input type="email" placeholder="nome@exemplo.br" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-label>Senha</ion-label>
			  <ion-input type="password" formControlName="senha" required></ion-input>
      </ion-item>

      <ion-grid class="div-buttons">
        <ion-row>
          <ion-col text-center>
            <ion-button [disabled]="loginForm.invalid" type="submit" (click)="login()" color="light" expand="full" shape="round">Entrar</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <ion-button href="./cadastro" color="primary" type="button" expand="full" shape="round">Cadastrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
