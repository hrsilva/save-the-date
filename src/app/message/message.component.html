<ion-item *ngIf="message" [routerLink]="'/evento/' + message.id" [detail]="false">
  <div slot="start" [class]="!message.read ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ message.nome }}
      <span class="date">
        <ion-note>{{ message.data_inicio | date: 'dd/MM/yyyy' }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3></h3>
    <p>
      {{ message.descricao }}
    </p>
  </ion-label>
</ion-item>
