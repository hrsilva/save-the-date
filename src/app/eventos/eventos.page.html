<ion-header>
  <ion-toolbar>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="filtroForm">
    <ion-row>
      <ion-col col-12>
        <ion-item class="ion-margin-top">
          <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Data</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" formControlName="data"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-button type="submit" (click)="limparFiltro()" color="light" expand="full" shape="round">Limpar Filtro</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-button type="submit" (click)="submit()" color="primary" expand="full" shape="round">Filtrar</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-list>
    <app-message *ngFor="let message of eventosList" [message]="message"></app-message>
  </ion-list>
</ion-content>
