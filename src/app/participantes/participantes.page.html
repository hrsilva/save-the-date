<ion-header>
  <ion-toolbar>
    <ion-title>Usuários do Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuários do Evento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-participantes-evento *ngFor="let usuario of getUsuarios()" [usuario]="usuario"></app-participantes-evento>
  </ion-list>
</ion-content>
