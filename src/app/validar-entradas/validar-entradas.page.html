<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/evento/id_evento"></ion-back-button>
      <ion-title>Validar Entradas</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Validar Entradas</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form">
    <ion-row>
      <ion-col col-12>
        <ion-item class="ion-margin-top">
          <ion-input type="text" placeholder="CÃ³digo Entrada" formControlName="id_entrada"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-button type="submit" (click)="submit()" color="success" expand="full" shape="round">Validar Entrada <ion-icon name="checkmark-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
